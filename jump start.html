<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jump Start Booking</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Jump Start Booking</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="booking-form">
            <h2>Book Your Jump Start</h2>
            <form id="booking-form" class="form">
                <div class="form-title"><span>Book Your Jump start</span></div>
            
                <div class="input-container">
                    <input class="input-text" type="text" id="Name" name="Name" placeholder="Enter your Name" required>
                </div>
            
                <div class="input-container">
                    <input class="input-number" type="number" id="Number" name="Number" placeholder="Enter your Number" required>
                </div>
            
                <div class="input-container">
                    <input class="input-text" type="text" id="location" name="location" placeholder="Enter Location" required>
                </div>
            
               
                <div class="input-container">
                    <input class="input-date-time" type="datetime-local" id="-date-time" name="-date-time" required>
                </div>
            
                
            
                <button type="submit" class="submit">
                    <span class="submit-text">Submit</span>
                </button>
            </form>
        </section>
    </main>

    <footer>
        
    </footer>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the form data
            const formData = {
                jumpLocation: document.getElementById('jump-location').value,
                jumpTime: document.getElementById('jump-time').value
            };

            // Store the form data in local storage
            const savedData = JSON.parse(localStorage.getItem('jumpStartFormData')) || [];
            savedData.push(formData);
            localStorage.setItem('jumpStartFormData', JSON.stringify(savedData));

            // You can add additional logic here, such as sending the data to a server or API.
            // For now, the data is saved in local storage.

            // Provide a confirmation message
            alert('Jump start request has been submitted. We will contact you shortly.');

            // Reset the form
            document.getElementById('booking-form').reset();
        });
    </script>
</body>
</html>
